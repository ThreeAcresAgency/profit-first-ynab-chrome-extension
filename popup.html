<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .section {
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="number"] {
            width: 80px;
        }
        select {
            width: 200px;
        }
        .input-row {
            margin-bottom: 24px;
        }
        .input-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #23B2CE;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        button:hover {
            background: #1C8FA6;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
        #api-token {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- API Token Section -->
    <div id="connect-section">
        <h2>Connect to YNAB</h2>
        <div class="input-row">
            <label for="api-token">API Token</label>
            <input type="password" id="api-token" placeholder="Enter YNAB API Token">
            <button id="connect-button">Connect</button>
        </div>
        <div id="status"></div>
    </div>

    <!-- Settings Section -->
    <div id="settings-section" class="hidden">
        <h2>Profit First Settings</h2>
        
        <!-- Owner's Pay -->
        <div class="input-row">
            <label>Owner's Pay</label>
            <div class="input-group">
                <input type="number" id="owner-pay" placeholder="%" value="50">
                <select id="owner-pay-category"></select>
            </div>
        </div>

        <!-- Tax -->
        <div class="input-row">
            <label>Tax</label>
            <div class="input-group">
                <input type="number" id="tax" placeholder="%" value="15">
                <select id="tax-category"></select>
            </div>
        </div>

        <!-- Operating Expenses -->
        <div class="input-row">
            <label>Operating Expenses</label>
            <div class="input-group">
                <input type="number" id="opex" placeholder="%" value="30">
                <select id="opex-category"></select>
            </div>
        </div>

        <!-- Profit -->
        <div class="input-row">
            <label>Profit</label>
            <div class="input-group">
                <input type="number" id="profit" placeholder="%" value="5">
                <select id="profit-category"></select>
            </div>
        </div>

        <button id="save-settings">Save Settings</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
