<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 450px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .section {
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        select {
            width: 100%;
        }
        .input-row {
            margin-bottom: 24px;
            display: flex;
            gap: 10px;
        }
        .input-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #2c396a;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #364584;
        }
        .button:active {
            background-color: #243055;
        }
        .button:disabled {
            background-color: #9ea3b8;
            cursor: not-allowed;
        }
        #status {
            margin: 16px 0;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
        }
        #status.success {
            background-color: #e3fcef;
            color: #0c6b58;
            border: 1px solid #0c6b58;
        }
        #status.error {
            background-color: #fbe9e7;
            color: #c62828;
            border: 1px solid #c62828;
        }
        #status.success::before {
            content: '\2713';
            font-weight: bold;
            font-size: 16px;
        }
        #status.error::before {
            content: '!';
            font-weight: bold;
            font-size: 16px;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            border-radius: 50%;
            border: 2px solid currentColor;
        }
        .fade-out {
            opacity: 0;
            transform: translateY(-10px);
        }
        #save-settings {
            position: relative;
            overflow: hidden;
        }
        #save-settings.saving {
            background-color: #ccc;
            pointer-events: none;
        }
        #save-settings.saving::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: loading 1s infinite;
        }
        @keyframes loading {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
        .credits {
            text-align: right;
            margin-top: 10px;
        }

        /* Dynamic allocation and tax rule rows */
        .alloc-row, .tax-rule-row {
            display: flex;
            gap: 6px;
            align-items: center;
            margin-bottom: 8px;
        }
        .alloc-row input[type="text"],
        .tax-rule-row input[type="text"] {
            width: 100px;
            flex-shrink: 0;
        }
        .alloc-row input[type="number"],
        .tax-rule-row input[type="number"] {
            width: 55px;
            flex-shrink: 0;
        }
        .alloc-row select,
        .tax-rule-row select {
            flex: 1;
            min-width: 0;
        }
        .remove-btn {
            background: #c62828;
            color: white;
            border: none;
            border-radius: 4px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .remove-btn:hover {
            background: #b71c1c;
        }
        .add-btn {
            background: none;
            border: 1px dashed #2c396a;
            color: #2c396a;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 4px;
        }
        .add-btn:hover {
            background: #f0f2ff;
        }
        #alloc-total {
            font-size: 13px;
            font-weight: 600;
            margin-top: 6px;
            margin-bottom: 12px;
        }
        #alloc-total.valid {
            color: #0c6b58;
        }
        #alloc-total.invalid {
            color: #c62828;
        }
        .section-header {
            font-size: 15px;
            font-weight: 600;
            color: #2c396a;
            margin: 16px 0 8px 0;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 4px;
        }
        .toggle-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        .toggle-row input[type="checkbox"] {
            width: auto;
        }
        .toggle-row label {
            display: inline;
            margin-bottom: 0;
            font-weight: 400;
            font-size: 13px;
        }

        /* Tab bar */
        .tab-bar {
            display: flex;
            border-bottom: 2px solid #e5e5e5;
            margin-bottom: 16px;
        }
        .tab-btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            background: none;
            font-size: 14px;
            font-weight: 500;
            color: #999;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: color 0.2s, border-color 0.2s;
        }
        .tab-btn:hover {
            color: #2c396a;
        }
        .tab-btn.active {
            color: #2c396a;
            border-bottom-color: #2c396a;
        }
        .tab-panel {
            display: none;
        }
        .tab-panel.active {
            display: block;
        }

        /* Settings tab styles */
        .settings-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .settings-row:last-child {
            border-bottom: none;
        }
        .settings-label {
            font-size: 14px;
            color: #333;
        }
        .settings-label small {
            display: block;
            color: #999;
            font-size: 12px;
            margin-top: 2px;
        }
        .disconnect-btn {
            padding: 6px 14px;
            border: 1px solid #c62828;
            background: white;
            color: #c62828;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s;
        }
        .disconnect-btn:hover {
            background: #c62828;
            color: white;
        }
    </style>
</head>
<body>
    <!-- API Token Section -->
    <div id="connect-section">
        <h2>Connect to YNAB</h2>
        <div class="input-row">
            <label for="api-token">API Token</label>
            <input type="password" id="api-token" placeholder="Enter YNAB API Token">
            <button id="connect-button" class="button">Connect</button>
        </div>
        <div id="status"></div>
    </div>

    <!-- Settings Section -->
    <div id="settings-section" class="hidden">
        <h2>Profit First Settings</h2>

        <!-- Tab Bar -->
        <div class="tab-bar">
            <button class="tab-btn active" data-tab="profit-first">Profit First</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
        </div>

        <!-- Profit First Tab -->
        <div id="tab-profit-first" class="tab-panel active">
            <!-- Allocations -->
            <div class="section-header">Allocations</div>
            <div id="allocations-container"></div>
            <div id="alloc-total"></div>
            <button type="button" id="add-allocation" class="add-btn">+ Add Category</button>

            <!-- Tax Rules -->
            <div class="section-header" style="margin-top:20px;">Tax Rules</div>
            <div id="tax-rules-container"></div>
            <button type="button" id="add-tax-rule" class="add-btn">+ Add Tax Rule</button>

            <div style="margin-top:20px;">
                <button id="save-settings" class="button">Save Settings</button>
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="tab-settings" class="tab-panel">
            <!-- Copy Categories Toggle -->
            <div class="settings-row">
                <div class="toggle-row" style="margin-bottom:0;">
                    <input type="checkbox" id="show-copy-button" checked>
                    <label for="show-copy-button">Show "Copy Categories" button</label>
                </div>
            </div>

            <!-- API Connection -->
            <div class="settings-row">
                <div class="settings-label">
                    YNAB API
                    <small>Connected</small>
                </div>
                <button id="disconnect-button" class="disconnect-btn">Disconnect</button>
            </div>

            <!-- Credits -->
            <div class="settings-row">
                <div class="settings-label">
                    <small>Created by <a target="_blank" href="https://threeacres.ca">Three Acres</a></small>
                </div>
                <a target="_blank" href="https://github.com/bquig/Profit-First-YNAB" style="font-size:12px; color:#999;">GitHub</a>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
